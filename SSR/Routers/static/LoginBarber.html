<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/LoginBarber/styles.css">
    <link rel="shortcut icon" href="/PagInicio/ImagesPagInicio/favicon.png" type="image/x-icon">

</head>
<body>

    <form action="" id="formUsuario">
            <div id="estructuraFormUser">
                <h1>Iniciar Sesión</h1>
                <p>¡Bienvenido de vuelta barbero! Nos alegra verte de nuevo.</p>
                <div id="correo">
                    <label for="campoCorreo">Correo electrónico</label><br>
                    <input type="email" name="campoCorreo" id="campoCorreo" placeholder="Correo Electrónico">
                </div>
                <div id="contrasena">
                    <label for="campoContrasena">Constraseña</label><br>
                    <input type="password" name="campoContrasena" id="campoContrasena" placeholder="Contraseña">
                    <p><a href="/vistaRecuperarBarbero">¿Olvidaste tu contraseña?</a></p>
                </div>
                <button type="submit" id="iniciarSesion">Continuar</button>
            </div>
    </form>
    <p id="message"></p>

</body>

<script src="/LoginBarber/jquery-3.7.1.js"></script>

<script src="/LoginBarber/main.js"></script>

</html>
